	<html>
		<head>
			<title>Convert a Number to Text</title>
			<link href="css/bootstrap.css" rel="stylesheet" text="text/css">
			<link href="css/styles.css" rel="stylesheet" text="text/css">
			<script src="js/jquery-1.11.1.js"></script>
			<script src="js/bootstrap.js"></script>
			<script src="js/scripts.js"></script>
		</head>
		<body>
			<div class="container">

				<!-- input modal -->
				<div class="modal show">
				  <div class="modal-dialog">
				    <div class="modal-content">
				      <div class="modal-header">
				        <h3 class="modal-title">Convert a Number to Text</h3>
				      </div>
				      <div class="modal-body">
				        <form role="form" id="input-form">
				        	<div class="form-group">
				        		<div class="input-group">
				        			<label for="rawInput">Enter a number</label>
				        			<input class="form-control" type="text" id="rawInput" maxlength="19" placeholder="123456">
				        		</div> <!-- .input-group -->
				      		</div>
				      <div class="modal-footer">
				        <button type="submit" id="inputButton" class="btn btn-primary" data-target=".output-modal-lg">Convert</button>
				        </form>
		        	</div> <!-- .form-group -->
				      </div> <!-- .modal-body -->
				    </div> <!-- .modal-content -->
				  </div> <!-- .modal-dialog -->
				</div> <!-- .modal -->

				<!-- output modal -->

				<div class="modal fade output-modal-lg" tabindex="-1" role="dialog">
				  <div class="modal-dialog modal-lg">
				    <div class="modal-content">
				    	<div class="modal-header">
				        <h4 class="modal-title">Your Number in Text</h4>
				      </div> <!-- .modal-header -->

				      <div class="modal-body">
				      	<p><span id="output"></span></p>
				      	<p><span id="we-rounded"></span></p>
				      </div> <!-- .modal-body -->
				    </div> <!-- .modal-content -->
				  </div> <!-- .modal-dialog -->
				</div> <!-- output modal -->
				
				<!-- alert modal -->

				<div class="modal fade alert-modal-sm" tabindex="-1" role="dialog">
				  <div class="modal-dialog modal-sm">
				    <div class="modal-content">
				    	<div class="modal-header">
				        <h4 class="modal-title"><span class="glyphicon glyphicon-warning-sign"></span></h4>
				      </div> <!-- .modal-header -->

				      <div class="modal-body">
				      	<p><span id="errorInstructions"></span></p>
				      </div> <!-- .modal-body -->
				    </div> <!-- .modal-content -->
				  </div> <!-- .modal-dialog -->
				</div> <!-- output modal -->

			</div> <!-- .container-->

		</body>
	</html>
